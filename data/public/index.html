<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Add black background */
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        #app * {
            pointer-events: auto;
        }
        #connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 1000;
        }
        #connection-status.connected {
            background-color: #28a745;
            color: white;
        }
        #connection-status.disconnected {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="scene-container"></div>
    <div id="connection-status" class="disconnected">Disconnected</div>

    <!-- Debug elements -->
    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; color: white; z-index: 2000;"></div>

    <script type="module" src="/js/index.js"></script>
    <script>
        // Add global error handler
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global error:', msg, 'at', url, 'line', line);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                debugInfo.innerHTML += `<div>Error: ${msg}</div>`;
            }
            return false;
        };
    </script>
</body>
</html>

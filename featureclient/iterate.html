<!DOCTYPE html>
<html>
<head>
    <title>LogseqXR Iterative Development</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .log {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .warning {
            color: #ff9800;
        }
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Connection Status: <span id="status">Disconnected</span></h3>
        <div>Nodes: <span id="nodeCount">0</span></div>
        <div>Edges: <span id="edgeCount">0</span></div>
        <div id="log"></div>
    </div>
    <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Updates: <span id="updates">0</span></div>
        <div>Last Update: <span id="lastUpdate">Never</span></div>
    </div>
    <div id="scene"></div>
    <script type="module" src="./iterate.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogseqXR Graph Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #settings-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
      min-width: 300px;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    .settings-group h3 {
      margin-bottom: 8px;
      color: #4a90e2;
    }

    .setting-item {
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    input[type="number"],
    input[type="color"] {
      width: 100%;
      padding: 4px;
      border: 1px solid #666;
      background: #333;
      color: #fff;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #357abd;
    }

    #xr-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status-panel {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #4CAF50;
    }

    .status-dot.error {
      background: #f44336;
    }

    #graph-stats {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: monospace;
    }

    .stat-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="status-panel">
    <div class="status-indicator">
      <div id="connection-status" class="status-dot"></div>
      <span>Connection</span>
    </div>
    <div class="status-indicator">
      <div id="graph-status" class="status-dot"></div>
      <span>Graph Data</span>
    </div>
  </div>

  <div id="graph-stats">
    <div class="stat-item">Nodes: <span id="nodeCount">0</span></div>
    <div class="stat-item">Edges: <span id="edgeCount">0</span></div>
    <div class="stat-item">FPS: <span id="fps">0</span></div>
    <div class="stat-item">Updates: <span id="updates">0</span></div>
    <div class="stat-item">Last Update: <span id="lastUpdate">-</span></div>
  </div>

  <div id="settings-panel">
    <div class="settings-group">
      <h3>Node Appearance</h3>
      <div class="setting-item">
        <label for="nodeSize">Node Size</label>
        <input type="number" id="nodeSize" min="0.1" max="5" step="0.1" value="2.5">
      </div>
      <div class="setting-item">
        <label for="nodeColor">Node Color</label>
        <input type="color" id="nodeColor" value="#4CAF50">
      </div>
      <div class="setting-item">
        <label for="nodeOpacity">Node Opacity</label>
        <input type="number" id="nodeOpacity" min="0" max="1" step="0.1" value="0.7">
      </div>
    </div>

    <div class="settings-group">
      <h3>Edge Appearance</h3>
      <div class="setting-item">
        <label for="edgeWidth">Edge Width</label>
        <input type="number" id="edgeWidth" min="0.1" max="5" step="0.1" value="0.25">
      </div>
      <div class="setting-item">
        <label for="edgeColor">Edge Color</label>
        <input type="color" id="edgeColor" value="#E0E0E0">
      </div>
      <div class="setting-item">
        <label for="edgeOpacity">Edge Opacity</label>
        <input type="number" id="edgeOpacity" min="0" max="1" step="0.1" value="0.7">
      </div>
    </div>

    <div class="settings-group">
      <h3>Visual Effects</h3>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="enableBloom" checked>
          Enable Bloom
        </label>
      </div>
      <div class="setting-item">
        <label for="bloomIntensity">Bloom Intensity</label>
        <input type="number" id="bloomIntensity" min="0" max="3" step="0.1" value="1.5">
      </div>
    </div>

    <button id="save-settings">Save Settings</button>
  </div>

  <button id="xr-button" style="display: none;">Enter AR</button>

  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>

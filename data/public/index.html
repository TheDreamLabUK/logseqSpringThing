<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #222222; /* Match renderer background color */
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            background: #222222; /* Match renderer background color */
        }
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #app > * {
            pointer-events: auto;
        }
        #connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #connection-status.connected {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
        }
        #connection-status.disconnected {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        /* Debug styles with semi-transparent borders */
        .debug #app {
            border: 1px solid rgba(0, 0, 255, 0.3);
        }
        .debug #app > div {
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Scene container first to ensure proper stacking -->
    <div id="scene-container"></div>
    
    <!-- UI elements on top -->
    <div id="app"></div>
    <div id="connection-status" class="disconnected">Disconnected</div>
    <div id="debug-info"></div>

    <script type="module" src="/js/index.js"></script>
    <script>
        // Enhanced error handler with timestamp
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global error:', msg, 'at', url, 'line', line);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const time = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${time}] Error: ${msg}</div>`;
                // Auto-scroll to bottom
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            return false;
        };

        // Add debug class to body if needed
        if (window.location.search.includes('debug')) {
            document.body.classList.add('debug');
        }
    </script>
</body>
</html>

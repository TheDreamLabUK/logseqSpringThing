<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000000; /* Match renderer black background */
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            background: #000000; /* Match renderer black background */
            touch-action: none; /* Prevent default touch actions for better control */
        }
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #app > * {
            pointer-events: auto;
        }
        #connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #connection-status.connected {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
        }
        #connection-status.disconnected {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        /* Debug styles with semi-transparent borders */
        .debug #app {
            border: 1px solid rgba(0, 0, 255, 0.3);
        }
        .debug #app > div {
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        /* WebGL canvas styles */
        canvas {
            display: block; /* Remove bottom margin/spacing */
            outline: none; /* Remove focus outline */
            touch-action: none; /* Prevent default touch actions */
        }
    </style>
</head>
<body>
    <!-- Scene container first to ensure proper stacking -->
    <div id="scene-container"></div>
    
    <!-- UI elements on top -->
    <div id="app"></div>
    <div id="connection-status" class="disconnected">Disconnected</div>
    <div id="debug-info"></div>

    <script>
        // Check for WebGL support before loading app
        function checkWebGLSupport() {
            const canvas = document.createElement('canvas');
            let gl;
            
            try {
                // Try WebGL 2 first
                gl = canvas.getContext('webgl2');
                if (gl) {
                    console.log('WebGL 2 supported');
                    return true;
                }
                
                // Fall back to WebGL 1
                gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    console.log('WebGL 1 supported');
                    return true;
                }
                
                throw new Error('WebGL not supported');
            } catch (e) {
                const debugInfo = document.getElementById('debug-info');
                if (debugInfo) {
                    debugInfo.innerHTML = `<div style="color: red;">Error: WebGL not supported - ${e.message}</div>`;
                }
                return false;
            } finally {
                if (gl) {
                    gl.getExtension('WEBGL_lose_context')?.loseContext();
                }
            }
        }

        // Enhanced error handler with timestamp
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global error:', msg, 'at', url, 'line', line);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const time = new Date().toLocaleTimeString();
                const errorMsg = error?.stack || msg;
                debugInfo.innerHTML += `<div>[${time}] Error: ${errorMsg}</div>`;
                // Auto-scroll to bottom
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            return false;
        };

        // Handle WebGL context lost
        window.addEventListener('webglcontextlost', function(e) {
            e.preventDefault();
            console.error('WebGL context lost');
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const time = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${time}] WebGL context lost - reloading page in 3 seconds...</div>`;
                setTimeout(() => window.location.reload(), 3000);
            }
        }, false);

        // Add debug class to body if needed
        if (window.location.search.includes('debug')) {
            document.body.classList.add('debug');
        }

        // Only load app if WebGL is supported
        if (checkWebGLSupport()) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/js/index.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>

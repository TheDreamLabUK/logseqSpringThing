# Core Configuration
[default]
api_client_timeout = 30
enable_metrics = true
enable_request_logging = true
log_format = "json"
log_level = "debug"
max_concurrent_requests = 5
max_payload_size = 5242880
max_retries = 3
metrics_port = 9090
retry_delay = 5

# Network Settings
[network]
bind_address = "0.0.0.0"
domain = "localhost"
enable_http2 = false
enable_rate_limiting = true
enable_tls = false
max_request_size = 10485760
min_tls_version = ""
port = 3000
rate_limit_requests = 100
rate_limit_window = 60
tunnel_id = "dummy"

# Security Settings
[security]
allowed_origins = []
audit_log_path = "/app/logs/audit.log"
cookie_httponly = true
cookie_samesite = "Strict"
cookie_secure = true
csrf_token_timeout = 3600
enable_audit_logging = true
# enable_cors = false
# enable_csrf = false
enable_request_validation = true
# enable_security_headers = false
session_timeout = 3600

# Rendering Settings
[rendering]
ambient_light_intensity = 0.7
background_color = "#000000"
directional_light_intensity = 1.0
enable_ambient_occlusion = true
enable_antialiasing = true
# enable_gpu_acceleration = true
# enable_grid = true
# enable_hemisphere_light = true
enable_shadows = true
environment_intensity = 1.2
# fog_color = "#000000"
# fog_density = 0.0008
# fog_enabled = true
# grid_color = "#1A1A1A"
# grid_divisions = 20
# grid_size = 10
# pixel_ratio = 1.5
# shadow_map_size = 4096

# AR Settings (High Priority)
[ar]
enable_hand_tracking = true
enable_haptics = true
enable_plane_detection = true

# Nodes Configuration
[nodes]
base_color = "#FFB700"
base_size = 1
size_range = [1, 5]
size_by_connections = true
# geometry_segments = 16
enable_instancing = true
material_type = "physical"
# clearcoat = 1
# clearcoat_roughness = 0.1
# metalness = 0.85
opacity = 0.92
roughness = 0.15
highlight_color = "#FFFFFF"
# highlight_intensity = 1.0
highlight_duration = 500
enable_hover_effect = true
hover_scale = 1.2

# Edges Configuration
[edges]
base_width = 2
width_range = [1.0, 3.0]
color = "#FFD700"
# enable_arrows = true
opacity = 0.6
# width_by_strength = true
# curve_segments = 8
# highlight_color = "#FFFFFF"
# highlight_intensity = 1.0
# highlight_duration = 500

# Physics Settings
[physics]
attraction_strength = 0.015
bounds_size = 12.0
collision_radius = 0.25
damping = 0.88
enable_bounds = true
# enable_collision = true
enabled = true
iterations = 500
max_velocity = 2.5
repulsion_strength = 1500.0
spring_strength = 0.018

# Bloom Effects
[bloom]
enabled = false
node_bloom_strength = 0.2
edge_bloom_strength = 0.3
environment_bloom_strength = 0.5
# radius = 0.5
# strength = 1.8
# threshold = 0.3

# Labels Configuration
[labels]
enable_labels = true
text_color = "#FFFFFF"
# ar_font_size = 24
# desktop_font_size = 48
# font_family = "Arial, Helvetica, sans-serif"

# WebSocket Configuration
[websocket]
binary_chunk_size = 65536
compression_enabled = true
compression_threshold = 1024
heartbeat_interval = 15000
heartbeat_timeout = 60000
max_connections = 1000
max_message_size = 100485760
reconnect_attempts = 3
reconnect_delay = 5000
update_rate = 90

# Debugging Settings
[server_debug]
enable_data_debug = false
enable_websocket_debug = false
enabled = true
log_binary_headers = false
log_full_json = false

[client_debug]
enable_data_debug = false
enable_websocket_debug = false
enabled = false
log_binary_headers = false
log_full_json = false


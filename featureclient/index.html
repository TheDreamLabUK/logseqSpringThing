<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            background: #000000;
            touch-action: none;
        }
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #app > * {
            pointer-events: auto;
        }
        #connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
        }
        canvas {
            display: block;
            outline: none;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="app"></div>
    <div id="connection-status" class="disconnected">Disconnected</div>

    <script type="module">
        // Import and initialize app
        import('./index.ts')
            .then(() => {
                console.info('Application loaded successfully');
            })
            .catch(error => {
                console.error('Failed to load application', {
                    message: error.message,
                    stack: error.stack,
                    context: 'Application Load'
                });
            });
    </script>
</body>
</html>

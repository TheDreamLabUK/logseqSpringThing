[package]
name = "webxr"
version = "0.1.0"
edition = "2021"

[dependencies]
# Actix Framework (Latest versions)
actix = "0.13"
actix-web = { version = "4.9", features = ["rustls"] }
actix-web-actors = "4.3"
actix-files = "0.6.6"
actix-http = "3.9"
actix-tls = { version = "3.4", features = ["rustls"] }
actix-rt = "2.9"

# TLS Dependencies
rustls = "0.23.17"
rustls-pemfile = "2.2"
tokio-rustls = "0.24"
rustls-native-certs = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"  # Added for TOML serialization

# Asynchronous Runtime
tokio = { version = "1.41", features = ["full"] }
tokio-stream = "0.1"

# HTTP Client and Types
reqwest = { version = "0.12", features = ["json", "stream", "rustls-tls-native-roots"], default-features = false }
http = "1.1"
bytestring = "1.3"

# Compression
miniz_oxide = "0.8"

# Logging and Error Handling
log = "0.4"
env_logger = "0.11"
thiserror = "2.0"
anyhow = "1.0"

# Time and Dates
chrono = { version = "0.4", features = ["serde"] }

# Environment Configuration
envy = "0.4"
config = { version = "0.14", features = ["toml"] }
dotenv = "0.15"  # Added for .env file loading

# Regular Expressions
regex = "1.11"

# Markdown Processing
pulldown-cmark = "0.12"

# Asynchronous Traits
async-trait = "0.1"

# Additional Utilities
futures = "0.3"
lazy_static = "1.5"
once_cell = "1.20"
rand = "0.8"
rayon = "1.10"
bytes = "1.8"

# SHA1 Hashing
sha1 = "0.10.6"

# GPU Computing
wgpu = "23.0"
bytemuck = { version = "1.19", features = ["derive"] }

# Intrusive Futures
futures-intrusive = "0.5"

# WebSockets and Async Dependencies
tokio-tungstenite = { version = "0.24", features = ["rustls"], default-features = false }
tungstenite = { version = "0.24", features = ["rustls"], default-features = false }

# Audio Handling
rodio = "0.20"

# URL Parsing
url = "2.5"

# Base64 Encoding/Decoding
base64 = "0.22"

# OpenAI API Client
openai-api-rs = "5.2"

# Development Dependencies
[dev-dependencies]
mockall = "0.13"
tempfile = "3.14"
tokio-test = "0.4"
wiremock = "0.6"

[package.metadata.cargo-audit]
ignore = [
    "RUSTSEC-2024-0384",  # instant is unmaintained but used by test dependencies
    "RUSTSEC-2024-0320",  # yaml-rust is unmaintained but used by config
    "RUSTSEC-2024-0336"   # rustls vulnerability in actix-tls - acceptable risk for now
]

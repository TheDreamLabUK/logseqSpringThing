pid /var/run/nginx/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    server_tokens off;

    # Temp paths
    client_body_temp_path /var/lib/nginx/client_temp;
    proxy_temp_path /var/lib/nginx/proxy_temp;
    fastcgi_temp_path /var/lib/nginx/fastcgi_temp;
    uwsgi_temp_path /var/lib/nginx/uwsgi_temp;
    scgi_temp_path /var/lib/nginx/scgi_temp;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss: https:; media-src 'self'; object-src 'none'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # Optimization and Security
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Prevent buffer overflow attacks
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream backend definition
    upstream backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # Main server configuration
    server {
        listen 4000 default_server;
        listen [::]:4000 default_server;
        server_name visionflow.info;
        root /app/data/public/dist;

        # Allow Cloudflare IPs
        real_ip_header CF-Connecting-IP;
        real_ip_recursive on;

        # Security headers for all locations
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Rate limiting for WebSocket
            limit_req zone=api_limit burst=5 nodelay;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Rate limiting for API
            limit_req zone=api_limit burst=10 nodelay;
            add_header Cache-Control "no-store" always;
        }

        # Static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform" always;
            try_files $uri =404;
            access_log off;
            
            # Rate limiting for static files
            limit_req zone=general_limit burst=20 nodelay;
        }

        # HTML files and default location
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "same-origin" always;
            
            # Rate limiting for general access
            limit_req zone=general_limit burst=10 nodelay;
        }
    }
}
